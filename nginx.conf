# nginx Load Balancer Configuration for Trust Gambit
# Distributes traffic across 5 app instances

events {
    worker_connections 1024;
}

http {
    # Upstream app cluster - Docker will automatically resolve these
    upstream app_cluster {
        # Load balancing strategy: send to least busy instance
        least_conn;
        
        # Use service name - Docker Compose will resolve to all replicas
        # Docker's internal DNS will round-robin across all app instances
        server app:3000 max_fails=3 fail_timeout=30s;
        
        # Keep connections alive
        keepalive 32;
    }

    # Rate limiting zones (shared across all instances)
    # Temporarily increased for stress testing
    limit_req_zone $binary_remote_addr zone=registration_limit:10m rate=100r/s;
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=200r/s;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;

    # Server block
    server {
        listen 80;
        server_name localhost;

        # Client body size limit (for file uploads)
        client_max_body_size 10M;

        # Proxy settings for all locations
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Registration endpoint (stricter rate limit)
        location /api/auth/register {
            limit_req zone=registration_limit burst=50 nodelay;
            limit_req_status 429;
            proxy_pass http://app_cluster;
        }

        # Profile completion endpoint (stricter rate limit)
        location /api/profile/complete {
            limit_req zone=registration_limit burst=50 nodelay;
            limit_req_status 429;
            proxy_pass http://app_cluster;
        }

        # All other API endpoints
        location /api/ {
            limit_req zone=api_limit burst=50 nodelay;
            limit_req_status 429;
            proxy_pass http://app_cluster;
        }

        # Health check endpoint (no rate limit)
        location /api/health {
            proxy_pass http://app_cluster;
        }

        # Next.js pages and static assets
        location / {
            proxy_pass http://app_cluster;
        }

        # WebSocket support for Socket.io
        location /socket.io/ {
            proxy_pass http://app_cluster;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }
}
