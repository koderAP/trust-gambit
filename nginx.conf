# nginx Load Balancer Configuration for Trust Gambit
# Distributes traffic across 5 app instances
# Optimized for 250+ simultaneous users

events {
    worker_connections 2048;
    use epoll;
    multi_accept on;
}

http {
    # Upstream app cluster - Docker will automatically resolve these
    upstream app_cluster {
        # Load balancing strategy: send to least busy instance
        least_conn;
        
        # Use service name - Docker Compose will resolve to all replicas
        # Docker's internal DNS will round-robin across all app instances
        server app:3000 max_fails=3 fail_timeout=30s;
        
        # Keep connections alive for better performance
        keepalive 128;
        keepalive_requests 1000;
        keepalive_timeout 60s;
    }

    # Rate limiting zones (shared across all instances)
    # Optimized for 250+ simultaneous users
    limit_req_zone $binary_remote_addr zone=registration_limit:20m rate=300r/s;
    limit_req_zone $binary_remote_addr zone=api_limit:20m rate=800r/s;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;

    # Server block
    server {
        listen 80;
        server_name localhost;

        # Client body size limit (for file uploads)
        client_max_body_size 10M;

        # Proxy settings for all locations
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Registration endpoint (stricter rate limit)
        location /api/auth/register {
            limit_req zone=registration_limit burst=200 nodelay;
            limit_req_status 429;
            proxy_pass http://app_cluster;
        }

        # Profile completion endpoint (stricter rate limit)
        location /api/profile/complete {
            limit_req zone=registration_limit burst=200 nodelay;
            limit_req_status 429;
            proxy_pass http://app_cluster;
        }

        # All other API endpoints
        location /api/ {
            limit_req zone=api_limit burst=200 nodelay;
            limit_req_status 429;
            proxy_pass http://app_cluster;
        }

        # Health check endpoint (no rate limit)
        location /api/health {
            proxy_pass http://app_cluster;
        }

        # Next.js pages and static assets
        location / {
            proxy_pass http://app_cluster;
        }

        # WebSocket support for Socket.io
        location /socket.io/ {
            proxy_pass http://app_cluster;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # CORS headers for Socket.IO
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            
            # Handle preflight requests
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '*' always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain; charset=utf-8';
                add_header 'Content-Length' 0;
                return 204;
            }
            
            # Disable buffering for Socket.IO
            proxy_buffering off;
            
            # Increase timeouts for long-polling
            proxy_connect_timeout 90s;
            proxy_send_timeout 90s;
            proxy_read_timeout 90s;
        }
    }
}
